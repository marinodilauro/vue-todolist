<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Lexend:wght@100..900&family=Vidaloka&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>vue-todolist</title>
</head>

<body>

    <div id="app" class="m-3">

        <h1>My ToDo List</h1>

        <div class="mb-3 w-50">

            <!-- Instructions -->
            <label class="form-label">

                <span class="pe-3"> 1. Insert new task in the input form</span>
                <span class="pe-3"> 2. Click on task name to complete it </span>
                <span class="pe-3"> 3. Click on the <i class=" fa-solid fa-xmark text-danger"></i> to remove task from
                    list </span>

            </label>

            <!-- Input -->
            <div class="input-group mb-3 w-50">
                <input type="text" class="form-control" placeholder="Type your task here" v-model.trim="newTask.name"
                    @keyup.enter="addTask()" aria-describedby="helpId" />
                <small id="helpId" class="form-text text-danger" v-if="errorMessage"> {{ errorMessage }} </small>
                <button class="btn btn-primary" type="button" id="button-addon2" @click="addTask()">Add task</button>
            </div>

        </div>


        <!-- Tasks list -->

        <div class="card w-25 pt-3">
            <ul>
                <li v-for="(task, index) in tasks">

                    <span @click="completeTask(index)" :class="{taskCompleted: tasks[index].done}">

                        {{tasks[index].name}}

                    </span>
                    <i class=" fa-solid fa-xmark text-danger" @click="removeTask(index)"></i>

                </li>
            </ul>
        </div>

    </div>


    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- VueJS Link -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS link -->
    <script src="./assets/js/main.js"></script>

</body>

</html>
